{% from "common/_macros.html" import static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{#    <script src="{{ static("common/js/jquery-3.3.1.min.js") }}"></script>#}
{#    <link href="{{ static("common/css/bootstrap.min.css") }}" rel="stylesheet">#}
{#    <script src="{{ static("common/js/bootstrap.min.js") }}"></script>#}
    <script src="{{ static('common/js/zlajax.js') }}"></script>
    <link rel="stylesheet" href="{{ static("common/js/sweetalert/sweetalert.css") }}">
    <script src="{{ static("common/js/sweetalert/sweetalert.min.js") }}"></script>
    <script src="{{ static("common/js/sweetalert/zlalert.js") }}"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
    <script src="{{ static('common/js/rmparam.js') }}"></script>
    <link href="{{ static('front/css/front_signbase.css') }}" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="outer-box">
        <div class="logo-box">
            <a href="/">
                <img src="{{ static("front/images/rmlogo.jpg") }}" alt="">
            </a>
        </div>
        <h1 class="page-title">{% block h1_block %}{% endblock %}</h1>
        <div class="form-box">
            {% block signbox %}{% endblock %}
        </div>
        <span id="return-to-span" style="display: none;">{{ return_to }}</span>
    </div>
</body>
</html>
