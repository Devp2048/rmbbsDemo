{% extends 'front/front_signbase.html' %}
{% from "common/_macros.html" import static %}

{% block title %}
    RM论坛登录
{% endblock %}

{% block head %}
    <script src="{{ static('front/js/front_signin.js') }}"></script>
    <link rel="stylesheet" href="{{ static('front/css/front_signin.css') }}">
{% endblock %}

{% block h1_block %}
    皇家马德里球迷论坛登录
{% endblock %}

{% block signbox %}
    <div class="form-group">
        <input type="text" class="form-control" name="account" placeholder="手机号/用户名/邮箱">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="密码">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="remember" value="1">记住我
        </label>
    </div>
    <div class="form-group">
        <button id="submit-btn" class="btn btn-warning btn-block">立即登录</button>
    </div>
    <div class="form-group">
        <a href="{{ url_for("front.signup") }}">没有账号？立即注册</a>
        <a href="#" class="resetpwd-link">找回密码</a>
    </div>

{% endblock %}
